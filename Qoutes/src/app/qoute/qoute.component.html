<div class="container">
  <h1>Qoutes</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let qoute of qoute;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{qoute.name}} created on {{qoute.completeDate|date|uppercase}}</h6>
          <button (click)='AuthorDetails(i)' class="btn btn-primary">Author</button>
        </div>
        <div *ngIf='qoute.showDescription'>
          <app-qoute-detail  [qoute]='qoute' (isComplete) = 'deleteQoute($event,i)'></app-qoute-detail>
          <app-like></app-like>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-qoute-form (addQoute)="addNewQoute($event)"></app-qoute-form>
 </div>
  </div>
  <div>
</div>
