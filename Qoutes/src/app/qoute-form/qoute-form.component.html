<div class="container-fluid">
    <h2 class="text-center">Create a new Qoute</h2>
    <hr>
    <form (ngSubmit)='submitQoute()' #qouteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Qoute</label>
            <textarea class="form-control" id="name" [(ngModel)]="newQoute.name" name="name" #name='ngModel' required></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Qoute is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Author</label>
             <input type="text"class="form-control" id="description" rows="4" [(ngModel)]="newQoute.description" name="description" #description="ngModel" required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Date</label>
            <input type='date' id="complete" [(ngModel)]="newQoute.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-warning">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add QOUTE</button>
    </form>
  </div>
